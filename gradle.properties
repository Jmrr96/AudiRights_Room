# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 --add-opens=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED

# Activar AndroidX en el proyecto
android.useAndroidX=true

# Código de estilo de Kotlin
kotlin.code.style=official

# Reduce el tamaño del archivo R eliminando dependencias innecesarias
android.nonTransitiveRClass=true

# ? Actualización a compileSdk 35
android.minCompileSdk=35

distributionUrl=https\://services.gradle.org/distributions/gradle-8.2.1-bin.zip

kotlin.native.distribution.baseDownloadUrl=https://download.jetbrains.com/kotlin/native
android.suppressUnsupportedCompileSdk=35
org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-17.0.11.jdk/Contents/Home

